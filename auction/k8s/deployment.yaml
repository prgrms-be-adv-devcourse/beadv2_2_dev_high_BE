apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-service
  labels:
    app: auction-service
spec:
  replicas: 1 
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: auction-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # 신규 Pod 동시에 추가하지 않음 → 최초 배포 1개만
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: auction-service
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-1
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: auction-service
          image: ghcr.io/prgrms-be-adv-devcourse/auction:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8081
          env:
            - name: SERVER_PORT
              value: "8081"

            - name: SPRING_PROFILES_ACTIVE
              value: "prod"

            - name: EUREKA_HOST
              value: "discovery"

            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: SPRING_DATASOURCE_URL

            - name: SPRING_DATASOURCE_DRIVER
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: SPRING_DATASOURCE_DRIVER

            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: SPRING_DATASOURCE_USERNAME

            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: SPRING_DATASOURCE_PASSWORD

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: JWT_SECRET

            - name: JWT_ACCESS_TOKEN_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: JWT_ACCESS_TOKEN_EXPIRATION

            - name: JWT_REFRESH_TOKEN_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: JWT_REFRESH_TOKEN_EXPIRATION

            - name: MORE_MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: MORE_MAIL_USERNAME

            - name: MORE_MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: MORE_MAIL_PASSWORD

            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: KAFKA_BOOTSTRAP_SERVERS

            - name: KAFKA_BOOT_PORT
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: KAFKA_BOOT_PORT

            - name: KAFKA_USER
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: KAFKA_USER

            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: KAFKA_PASSWORD

            - name: ELASTIC_SEARCH_URL
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: ELASTIC_SEARCH_URL

            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: REDIS_HOST

            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: REDIS_PORT

            - name: TOSS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: TOSS_SECRET_KEY

            - name: GPT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: GPT_API_KEY

            - name: JAVA_TOOL_OPTIONS
              value: >
                -Duser.timezone=Asia/Seoul
                -Xmx192m
                -XX:MaxMetaspaceSize=192m
                -XX:MaxDirectMemorySize=64m
                -XX:ReservedCodeCacheSize=32m

          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            periodSeconds: 120
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "700m"
              memory: "576Mi"
