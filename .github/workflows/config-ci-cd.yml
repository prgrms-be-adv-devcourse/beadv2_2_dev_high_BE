name: Config CI/CD

on:
  push:
    branches:
      - feat/#46-ci-cd
    paths:
      - 'config/**'
      - '.github/workflows/config-ci-cd.yml'
      - 'build.gradle'
      - 'settings.gradle'
      - '.dockerignore'
  pull_request:
    paths:
      - 'config/**'
      - '.github/workflows/config-ci-cd.yml'
      - 'build.gradle'
      - 'settings.gradle'
      - '.dockerignore'
  workflow_dispatch:

env: # 배포 파일 전반에서 필요한 변수들은 여기서 관리
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/config
  SERVICE_NAME: config
  NAMESPACE: ${{ vars.K8S_NAMESPACE || 'default' }}

jobs:
#  test:
#    runs-on: ubuntu-latest
#    steps:
#      - name: Checkout
#        uses: actions/checkout@v4
#
#      - name: Set up JDK
#        uses: actions/setup-java@v4
#        with:
#          distribution: temurin
#          java-version: 17
#          cache: gradle
#
#      - name: Run config tests
#        run: |
#          chmod +x gradlew
#          ./gradlew :config:test

  build-and-push:
#    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build config bootJar
        run: |
          chmod +x gradlew
          ./gradlew :config:bootJar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GIT_ACTOR }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: config/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/feat/#46-ci-cd'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Ensure GHCR imagePullSecret exists
        run: | #secret 존재하면 덮어쓰기, 없으면 새로 생성(dry-run yaml을 생성해서-> apply로 자동저장)
          kubectl create secret docker-registry ghcr-secret \
            --namespace ${{ env.NAMESPACE }} \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ secrets.GIT_ACTOR }} \
            --docker-password=${{ secrets.GIT_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy config
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          kubectl apply -f config/k8s --namespace ${{ env.NAMESPACE }}
          kubectl set image deployment/${{ env.SERVICE_NAME }} ${{ env.SERVICE_NAME }}=$IMAGE --namespace ${{ env.NAMESPACE }}
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} --namespace ${{ env.NAMESPACE }} --env="VERSION=$IMAGE_TAG"