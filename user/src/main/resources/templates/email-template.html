<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }

        .email-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
        }

        h1 {
            color: #333333;
            font-size: 24px;
        }

        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
        }

        .code-wrapper {
            text-align: center;
            margin: 20px 0;
        }

        .code-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            background-color: transparent;
            border: 2px solid #007BFF;
            border-radius: 6px;
            text-decoration: none;
            letter-spacing: 3px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .code-button:hover {
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }

        @media screen and (max-width: 480px) {
            .email-container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .code-button {
                font-size: 20px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
<div class="email-container">
    <h1>More 이메일 인증 코드</h1>
    <p>안녕하세요,</p>
    <p>아래 인증 코드를 클릭하여 이메일 인증을 완료해주세요.</p>
    <div class="code-wrapper">
        <!-- Todo 이메일 인증 엔드 포인트 수정-->
        <a th:href="@{'http://localhost:8000/api/v1/auth/verify-email/' + ${email} + '/' + ${code}}" class="code-button" th:text="${code}"></a>
    </div>
    <p>인증 코드는 <strong>5분간 유효</strong>합니다. 다른 사람과 공유하지 마세요.</p>
    <div class="footer">
        © 2025 More. All rights reserved.
    </div>
</div>
</body>
</html>
