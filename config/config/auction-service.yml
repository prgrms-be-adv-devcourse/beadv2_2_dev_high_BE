spring:
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      database: ${REDIS_AUCTION_DB:1}

---
spring:
  config:
    activate:
      on-profile: prod

auction:
  batch:
    lifecycle-cron: 0 */10 * * * *
    ranking-clear-cron: 0 0 0 * * *
  ranking:
    view-window-minutes: 5
    bid-weight: 1.0
    view-weight: 1.0
    bidder-weight: 3.0
